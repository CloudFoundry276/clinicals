<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Delete Confirmation</title>
    <link rel="stylesheet" href="{% static 'css/clinicals.css' %}">
</head>
<body>
    <h2>Are you sure! You want to delete patient {{patient.firstName}}?</h2>
    <form method="post">
        <button type="submit">Confirm</button>
        <a href="/">Cancel</a>
        {% csrf_token %}
    </form>
</body>
</html>
